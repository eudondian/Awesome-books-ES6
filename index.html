<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome Book App</title>
  </head>
  <body>
    <header>
      <h1>Awesome Books</h1>
      <nav>
        <ul class="nav-items">
          <li>
            <a href="index.html" class="links book-list-link" id="defaultOpen"
              >List</a
            >
          </li>
          <li><a href="index.html" class="links add-new-book">Add new</a></li>
          <li><a href="contact.html" class="links contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="time"></div>

    <div class="container">
      <!-- Alert -->
      <div class="alert"></div>

      <form action="form" id="book-form">
        <div class="form-group">
          <label for="title">Book Title</label>
          <input type="text" id="title" />
        </div>
        <div class="form-group">
          <label for="author">Book Author</label>
          <input type="text" id="author" />
        </div>
        <button type="submit">Add Book</button>
      </form>
      <div id="table-section">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <!-- <th></th> -->
            </tr>
          </thead>
          <tbody id="books-added"></tbody>
        </table>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
